<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete restaurant</title>
</head>
<body>
<h1>Delete restaurant {{ restaurant.name }}</h1>
<form action="{{url_for('deleteRestaurant', restaurant_id=restaurant_id)}}" enctype="multipart/form-data" method="POST">
Are you sure you want to delete restaurant <strong>{{ restaurant.name }}</strong>? <input type="submit" value="Delete">
</form>
<a href="{{url_for('showRestaurants')}}">Cancel</a>
</body>
</html>
