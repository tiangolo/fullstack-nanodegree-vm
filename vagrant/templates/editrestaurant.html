<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit restaurant</title>
</head>
<body>
<h1>Edit restaurant {{ restaurant.name }}</h1>
<form action="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}" enctype="multipart/form-data" method="POST">
<strong>Name:</strong> <input type="text" placeholder="{{ restaurant.name }}" name="name"> <input type="submit">
</form>
<a href="{{url_for('showRestaurants')}}">Cancel</a>
</body>
</html>
